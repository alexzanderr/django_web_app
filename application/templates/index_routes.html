{% extends 'base_index.html' %}

{% block custom_style %}
	<style>
		li {
			padding: 5px;
		}
	</style>
{% endblock %}

{% block wrapped %}
	<div>
		<div>
			child template:
		</div>
		<strong style="padding-left: 20px">
			application/templates/index_routes.html
		</strong>
	</div>
	<br>
	<div>
		<div>
			all available routes:
		</div>
		<ul>
			{% for route in routes %}
				<li>
					<a href="{{ route }}">
						{{ route }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>

{% endblock %}
